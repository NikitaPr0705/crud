

<!DOCTYPE html>
<html>

<head>
    <title>CRUD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Arimo:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!-- <link rel="stylesheet" href="../scss/outlines.css"> -->
</head>

<body>
    <section id="root" class="crud">
        <h1 class="crud__title title"><span class="title__upper">Crud</span> Database</h1>
        <div class="inputs-buttons-wrapper">
        <div class="radio-buttons">
            <label class="radio-buttons__label" for="localstorage">Localstorage
                <input class="radio-buttons__radio localstorage-radio" type="radio" name="storage" id="localstorage" checked>
            </label>
            <label class="radio-buttons__label" for="indexedDB">indexedDB
                <input class="radio-buttons__radio indexedDB-radio" type="radio" name="storage" id="indexedDB">
            </label>
        </div>
     <div class="wrapper crud__wrapper">
        <div class="crud__inputs inputs">
            <label class="crud__label label">ID
                <input class="crud__input input crud__id" type="text" id="id" name="id" value="" placeholder="Your ID">
            </label>
            <label class="crud__label label">First Name
                <input class="crud__input input crud__first-name" type="text" id="first-name" name="first-name" value="" placeholder="Your first name">
            </label>
            <label class="crud__label label">Last name
                <input class="crud__input input crud__last-name" type="text" id="last-name" name="last-name" value="" placeholder="Your last name">
            </label>
            <label class="crud__label label">Age
                <input class="crud__input input crud__age" type="text" id="age" name="age" value="" placeholder="Your age">
            </label>
            <label class="crud__label label">E-Mail
                <input class="crud__input input crud__email" type="text" id="e-mail" name="e-mail" value="" placeholder="Your e-mail">
            </label>
            <label class="crud__label label">Phone
                <input class="crud__input input crud__phone" type="text" id="phone" name="phone" value="" placeholder="Your phone">
            </label>
        </div>
        <div class="crud__buttons buttons">
            <input class="button buttons__create-button" type="button" value="Create" id="createBut">
            <input class="button buttons__update-button" type="button" value="Update" id="updateBut">
            <input class="button buttons__delete-button" type="button" value="Delete" id="deleteBut">
        </div>
    </div>
</div>

        <section class="crud__table table">
            <ul class="table__nav">
                <li class="table__list">
                    <div class="first-row-text id-cell">ID</div>
                    <div class="first-row-text firstname-cell">First Name</div>
                    <div class="first-row-text lastname-cell">Last Name</div>
                    <div class="first-row-text age-cell">Age</div>
                    <div class="first-row-text email-cell">E-Mail</div>
                    <div class="first-row-text phone-cell">Phone</div>
                </li>
            </ul>
        </section>
    </section>
    </div>

</body>

</html>
